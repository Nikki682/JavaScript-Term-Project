
<!DOCTYPE html>

<body>
<!-- <body onload="startGame()"> -->

<script>

var myGamePiece;
var myObstacles = []
var myScore;
var myBackground;

function startGame() {
    myGamePiece = new component(40, 40, "lionRunS.png", 10, 120, "image");
    myScore = new component("40px", "Consolas", "black", 280, 40, "text");
    //  myObstacle = new component(100, 500, "fireS.png", 600, 120, "image");
     myBackground = new component(700, 600, "clown.jpg", 0, 0, "image")
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 700;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0; // COUNTING FRAMES
        this.interval = setInterval(updateGameArea, 20);
            },
        clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
        clearInterval(this.interval); // when obstacle hit
    }
}
        
                                                    
       window.addEventListener('keydown', function (e) {  //LISTEN FOR KEYS
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
        })

function component(width, height, color, x, y, type) {
     this.type = type;  //text in canvas

            //image game piece
        if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    
    this.update = function(){
        ctx = myGameArea.context;
  
       //image game piece
         if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } 

    else if (this.type == "text") {   //text for score..needed the elseif
      ctx.font = this.width + " " + this.height;
      ctx.fillStyle = color;
      ctx.fillText(this.text, this.x, this.y);
    } else {
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);

        
    }
}
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
//   CRASH INTO OBSTASCLE
    this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  }
}

                //RANDOM OBSTACLES
function updateGameArea() {
  
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();  
    
    myBackground.newPos();
    myBackground.update();

    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 40;
        maxHeight = 300;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "lionRunS.png", x, 0));
        myObstacles.push(new component(10, x - height - gap, "lionRunS.png", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
    myObstacles[i].speedX = -1;
    myObstacles[i].newPos();
    myObstacles[i].update();
  }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
       
    myGamePiece.newPos();    
    myGamePiece.update();

   
        //INTERVAL FOR OBSTACLES
function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

            // ARROW KEY MOVEMENT CONTROL
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;    
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -1; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }

    function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
}
    
</script>
